<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tres en Raya</title>
  <script src="/juegos/tres-en-raya.js"></script>
  <script src="logout.js"></script>
  <link rel="stylesheet" href="/style.css">
  <style>
    #logoutButton {
      background-color: #f44336;
      color: white;
      width: 8%;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    #logoutButton:hover {
      background-color: #d32f2f;
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos del header (encabezado fijo) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    header h1 {
      cursor: pointer;
    }


    /* Estilos generales del body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      flex-direction: column;
      padding-top: 60px;
      /* Espacio para el header fijo */
    }

    /* Contenedor principal */
    #tres-en-raya {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
    }


    /* Tablero */
    #tablero {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      /* 3 columnas */
      grid-template-rows: repeat(3, 80px);
      /* 3 filas */
      gap: 5px;
      background-color: #4CAF50;
      padding: 5px;
      border-radius: 10px;
    }

    /* Celdas del tablero */
    .celda {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .celda:hover {
      background-color: #ccc;
    }

    .celda.rojo {
      color: red;
    }

    .celda.azul {
      color: blue;
    }

    /* Mensaje del estado del juego */
    #mensaje {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }

    /* Botones */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    #home-icon-container {
      position: fixed;
      top: 20px;
      /* Ajusta la distancia desde la parte superior */
      left: 20px;
      /* Asegura que esté completamente a la izquierda */
      z-index: 10;
      /* Para que esté por encima del resto del contenido */
    }

    #home-icon {
      fill: white;
      width: 40px;
      /* Tamaño del icono, puedes ajustarlo según tu preferencia */
      height: auto;
      cursor: pointer;
      margin-left: 10px;
      /* Ajusta el margen para darle un poco de espacio desde el borde */
    }
  </style>
</head>

<body>
  <header>
    <h1>Tres en Raya</h1>
    <a href="/index.html" id="home-icon-container">
      <svg id="home-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
    </a>
    <button id="logoutButton" style="display: none;">Cerrar sesión</button>
  </header>
  <div id="tres-en-raya">
    <div id="tablero">
      <div class="celda" data-index="0"></div>
      <div class="celda" data-index="1"></div>
      <div class="celda" data-index="2"></div>
      <div class="celda" data-index="3"></div>
      <div class="celda" data-index="4"></div>
      <div class="celda" data-index="5"></div>
      <div class="celda" data-index="6"></div>
      <div class="celda" data-index="7"></div>
      <div class="celda" data-index="8"></div>
    </div>
    <div id="mensaje"></div>
    <div>
      <button onclick="reiniciarJuego()">Reiniciar Juego</button>
    </div>
  </div>
</body>

</html>
