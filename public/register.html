<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contrase침a" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();  // Prevenir la acci칩n por defecto del formulario (recargar la p치gina)

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const datos = { username, password };

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos),
        });

        const result = await response.json();

        if (response.ok) {
          // Guardar el usuario en localStorage
          localStorage.setItem('usuario', username);
          // Redirigir al usuario a la p치gina principal
          window.location.assign('/index.html');
        } else {
          alert(result.message || 'Error desconocido');
        }
      } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Hubo un error al registrar al usuario');
      }
    });
  </script>
</body>
</html>
